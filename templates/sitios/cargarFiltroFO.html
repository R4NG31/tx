{% extends "layout/base.html" %}
{% block title%}Subir Archivo{% endblock title%}
{% block content %}
<body>
  <div class="content-body">
      <div class="container-fluid">
          <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
              <div class="ms-md-1 ms-0">
              
              </div>
          </div>    
          <div class="row">
              <div class="col-xl-12">
                  <div class="card custom-card">
                      <div class="card-header d-flex align-items-center justify-content-between flex-wrap gap-3">
                          <div class="card-title">
                              Fibra Optica<span class="badge bg-light text-default rounded ms-1 fs-12 align-middle"></span>
                          </div>
                          <div class="d-flex flex-wrap gap-2">
                              <a href="{% url 'index' %}">
                                  <button class="btn btn-secondary-light btn-wav">Inicio</button>
                              </a>
                              <a href="{% url 'listarFiltroFO' %}">
                              <button class="btn btn-secondary-light btn-wav">Listar Fibra Optica</button>
                              </a>
                              <a href="{% url 'cargarFiltroFO' %}">
                              <button class="btn btn-secondary-light btn-wav">Cargar Fibra Optica</button>
                              </a>
                              <button class="btn btn-secondary-light btn-wav">Crear Fibra Optica</button>
                              <button class="btn btn-secondary-light btn-wav">Exportar CSV</button>
                              <a href="{% url 'mapas' %}">
                                  <button class="btn btn-secondary-light btn-wav">Mapas</button>
                              </a>
                              <a href="{% url 'reportes' %}">
                              <button class="btn btn-secondary-light btn-wav">Reportes</button>
                              </a>
                              <div class="d-flex" role="search">
                                  <input class="form-control me-2" type="search" placeholder="Search"
                                      aria-label="Search">
                                  <button class="btn btn-secondary-light btn-wav"
                                      type="submit">Search</button>
                              </div>
                          </div>
                      </div>
                      <div class="card-body p-0">
                          <div class="table-responsive">
                              <div class="row">
                                  <div class="col-xl-12">
                                      <div class="card custom-card">
                                          <div class="card-header">
                                              <div class="card-title">
                                                  Cargar Archivo
                                              </div>
                                          </div>
                                          <div class="card-body">
                                              <form data-single="true" method="post" action="{% url 'cargarFiltroFO' %}" class="dropzone">
                                                {% csrf_token %}
                                              </form>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      
                  </div>
              </div>
          </div>
        
      </div>
  </div>
</body>
{% endblock content %}
{% block javascripts %}
{% endblock javascripts %}
